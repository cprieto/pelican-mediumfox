{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block canonical %}{{ SITEURL }}/{{ page.url }}{% endblock %}
{% if page.keywords %}
{% block meta_block %}
{{ super() }}
<meta name="keywords" content="{{ page.keywords }}" />
{% endblock %}
{% endif %}
{% block content %}
<article role="article" class="full-single-article">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>{{ page.title }}</h1>
        {{ page.content }}
      </div>
    </div>
  </div>
</article>
{% endblock %}
